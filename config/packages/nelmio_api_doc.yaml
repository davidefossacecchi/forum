nelmio_api_doc:
    documentation:
        servers:
            - url: http://localhost
              description: API over HTTP
        info:
            title: Forum
            description: An headless forum implementation
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
